<html>
  <head>
    <title>Bungie API Test</title>
    <script src='https://code.jquery.com/jquery-2.1.4.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js'></script>
    <script src='javascripts/underscore-min.js'></script>
    <script src='javascripts/javascript.js'></script>
  </head>
  <body>
  <div>
    <h3>Enter your Online Handle</h3>
    <input type='text' id='nameSearch'>
    <button id='searchName'>Gather Data</button>
  </div>
  <div id='gatheredData'>
  </div>
  <div id='dataHere'>
    
  </div>
  <p>Note: All data is being sent to the JS Console</p>
  </body>
</html>

<script id='gatherInfo' type='text/x-handlebars-template'>
    <form id='hitApi'>
      <input type='hidden' name='membershipType' value='{{info.membershipType}}'>
      <input type='hidden' name='membershipId' value='{{info.membershipId}}'>
      <select name='charSelect'>
        <option value='{{info.characterOne}}'>Character 1</option>
        <option value='{{info.characterTwo}}'>Character 2</option>
        <option value='{{info.characterThree}}'>Character 3</option>
      </select>
      <select name='apiHitType'>
        <option value='history'>Activity History</option>
        <option value='progression'>Progression Details</option>
        <option value='unique'>Unique Item Details</option>
        <option value='summary'>Character Summary</option>
      </select>
      <input type='submit'>
    </form>
</script>

<script id='displayData' type='text/x-handlebars-template'>
  <p>some stuff</p>
  {{#each PvE}}
  <p>{{this.statId}} : {{this.basic.displayValue}}</p>
  {{/each}}
</script>

<script id='activityHistory' type='text/x-handlebars-template'>
  <p>Your Activity History...</p>
  {{#each game}}
  <ul>
    <li>{{this.[1].activityName}}</li>
    <li>{{this.[0].period}}</li>
    <li>{{this.[0].values.kills.basic.displayValue}} kills</li>
    <li>{{this.[0].values.assists.basic.displayValue}} kills</li>
    <li>{{this.[0].values.deaths.basic.displayValue}} deaths</li>
  </ul>
  {{/each}}
</script>
